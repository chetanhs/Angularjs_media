<html>
	<head>
		<title>Audio Player</title>
	</head>
	<body ng-app="audio">
		<div ng-controller="AudioCtrl">
			<div class="audio_holder" ng-repeat="audio in audios">
				<a href="javascript:void(0)" ng-click="togglePlayState(this, $event)" ng-bind="getControlText()"></a>
				<span ng-bind="'Name: ' + audio.name"></span>
				<audio src="{{audio.url}}"></audio>
				<span ng-bind="'Played: ' + audio.playPos" ng-show="audio.playPos"></span>
				<span ng-bind="'Time Left: ' + audio.timeLeft" ng-show="audio.timeLeft"></span>
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
		<script src="public/js/app.js"></script>
		<script src="public/js/controllers/audio.js"></script>
		<script src="public/js/directives/controls.js"></script>
	</body>
</html>
